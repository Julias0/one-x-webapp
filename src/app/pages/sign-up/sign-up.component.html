<div class="container" nz-row nzJustify="center" nzAlign="middle">
  <div nz-col>
    <div class="sign-up-container">
      <h4 nz-typography class="sign-up-container--header">
        Sign Up
      </h4>

      <nz-alert class="sign-up-alert" *ngIf="isUserExisting" nzType="error" nzMessage="User Already Exists." nzShowIcon>
      </nz-alert>
      <nz-alert class="sign-up-alert" *ngIf="isSuccess" nzType="success" nzMessage="New User Registered." nzShowIcon>
      </nz-alert>

      <form nz-form [formGroup]="validateForm" class="signup-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Email">
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>
        <!-- <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full_name" nzRequired>Full Name</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your Full Name">
            <input nz-input id="full_name" formControlName="full_name" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="org_name" nzRequired>Organization</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input organization">
            <input nz-input id="org_name" formControlName="org_name" />
          </nz-form-control>
        </nz-form-item> -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input password">
            <nz-input-group [nzSuffix]="suffixTemplate">
              <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" nz-input
                placeholder="Password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="signup-form--button" [nzType]="'primary'" [nzLoading]="isLoading">Sign Up</button>
        <a class="signup-form--button" nz-button nzType="link" routerLink="/sign_in">Go to Sign in</a>
      </form>
    </div>
  </div>
</div>
